<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Flex</title>
</head>
<body>
    <div id="wrapper">
        <section class="inline">
            <h1>Inline-blocks</h1>
                <div class="inline_blocks">
                    <div><span>Some text</span></div>
                    <div><span>Some text</span></div>
                </div>
                <aside>
                    <h2>Sidebar</h2>
                    <p>Some text</p>
                </aside>
        </section>
        <section class="float clearfix">
            <h1>Float</h1>
            <div class="float_blocks clearfix">
                <div><span>Some text</span></div>
                <div><span>Some text</span></div>
            </div>
            <aside>                
                <h2>Sidebar</h2>
                <p>Some text</p>
            </aside>
        </section>
        <section class="flex">
            <h1>Flex</h1>
                <div class="flex_container">
                    <div class="flex_blocks">
                        <div><span>Some text</span></div>
                        <div><span>Some text</span></div>
                    </div>
                    <aside>
                        <h2>Sidebar</h2>
                        <p>Some text</p>
                    </aside>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
